<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Vollkorn:wght@600&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Slider</title>
</head>
<body>

    <header class="header-container">
        <div class="header-logo">SLIDER JS</div>
        <nav class="header-nav">
            <ul>
                <li><a href="#slider1">Color picker</a></li>
                <li><a href="#slider2">Gallery</a></li>
                <li><a href="#slider3">Slider</a></li>
            </ul>
        </nav>
    </header>

    <main>

        <section class="image-container" id="slider1">
            <div class="product-image-container">
                <h2>C<span class="green">o</span>l<span class="yellow">o</span>r P<span class="blue">i</span>cker</h2>
                <div>
                    <img src="img/tanjiro3.jpg" id="current" alt="Image du faire part" class="current-img" width="300px" height="300px">
                </div>

                <div class="product-image-galerie">
                    <span class="couleur1"></span>
                    <span class="couleur2"></span>
                    <span class="couleur3"></span>
                </div>
            </div>
        </section>

        <section class="image-container section2" id="slider2">
            <div class="product-image-container">
                <h2>GALLERY</h2>
                <div>
                    <img src="img/tanjiro.jpg" id="current2" alt="Image" class="current-img" width="300px" height="300px">
                </div>

                <div class="product-image-galerie">
                    <img src="img/tanjiro.jpg" class="thumbnail" alt="Image " width="85px" height="85px">
                    <img src="img/zenitsu2.jpg" class="thumbnail" alt="Image " width="85px" height="85px">
                    <img src="img/inosuke2.jpg" class="thumbnail" alt="Image " width="85px" height="85px">
                </div>
            </div>
        </section>

        <section class="section3" id="slider3">
            <h2>Basic Slider</h2>
            <div class="slider3">
                <img src="img/chihiro3.jpg" id="slide">
                <div class="previous" onclick="ChangeSlide(-1)"><</div>
                <div class="next" onclick="ChangeSlide(1)">></div>
            </div>
        </section>
        


    
    </main>
    <footer></footer>

<script src="index.js"></script>

</body>
</html>
