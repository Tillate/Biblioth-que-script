    <header class="header-container">

    <main>

                    <img src="img/tanjiro.jpg" id="current2" alt="Image" class="current-img" width="300px" height="300px">
                </div>

                <div class="product-image-galerie">
                    <img src="img/tanjiro.jpg" class="thumbnail" alt="Image " width="85px" height="85px">
                    <img src="img/zenitsu2.jpg" class="thumbnail" alt="Image " width="85px" height="85px">

            </div>

        <section class="image-container section3" id="slider3">

            <div id="slider">
              <a href="#" class="control_next">>></a>

                <li>SLIDE 2</li>
